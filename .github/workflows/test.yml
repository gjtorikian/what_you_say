name: Test

on:
  pull_request_target:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ruby:
          - 3.2

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: gjtorikian/actions/setup-ruby-and-rust@main
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler-cache: true
          cargo-cache: true
          cache-version: v1

      - name: Compile what_you_say
        run: bundle exec rake compile

      - name: Run Ruby tests
        run: bundle exec rake test
